<body>
    <form action="facebook opening page.html">
    <div class="login-container">
        <div class="login-form">
            <img src="facebook.svg" height="150" width="150">
            <h2>Login to Facebook</h2><br>
            <form>
                <input type="text" placeholder="Username" required><br><br>
                <input type="password" placeholder="Password" maxlength="16" minlength="8"required><br><br>
                <button type="submit">log in</button>
            </form>
            <div class="forgot-password">
                <a href="https://www.facebook.com/recover/initiate/?ars=facebook_login&cancel_lara_pswd=0">Forgetten password</a>
            </div>
            <div class="signup-link">
                <span>Don't have an account?</span> <a href="facebook registration.html">Sign up for facebook</a>
            </div>
        </div>
    </div>
    </form>
