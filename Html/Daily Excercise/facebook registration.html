    <link rel="stylesheet" href="facebook opening page.css">
</head>
<body>
    
    <form action="facebook.html">
    <h2>Create a new account</h2>
    <h3>it's free and always will be.</h3>
    <input type="text" placeholder="first name" required><input type="text" placeholder="last name" required><br><br>

    <input type="text" placeholder="New password" minlength="8" maxlength="16" required><br>
    <h3>Birthday</h3>
    <input type="date"><br><br>
    <label for="female">Female</label>
    <input type="radio" value="female" name="sex">
    <label for="Male">Male</label>
    <input type="radio" value="male" name="sex"><br><br>
    <p>By clicking Create Account, you agree to our <strong style="color: blue;">Terms</strong> and confirm that you have<br>read our <strong style="color: blue;">Policy</strong>, including our Cookie Use Policy. You may receive SMS message<br> notifications from Facebook and can opt out at any time.</p>
    <button style="color: rgb(0, 255, 60); background-color: blue;">Create an account</button>
    </form>
