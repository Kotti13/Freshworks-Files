<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
</head>
<body>
    <center>
    <div class="login-container">
        <div class="login-form">
            <img src="./img/insta-fav.ico">
            <h1>Instagram</h1>
            <form>
                <input type="text" placeholder="Username" required><br><br>
                <input type="password" placeholder="Password" maxlength="16" minlength="8"required><br><br>
                <button type="submit">log in</button>
            </form>
            <div class="forgot-password">
                <a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
            </div>
            <div class="signup-link">
                <span>Don't have an account?</span> <a href="https://www.instagram.com/accounts/login/?hl=en">Sign up</a>
            </div>
        </div>
    </div>
</center>
</body>
</html>
